<svg viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">
  <!-- House outline - Maroon -->
  <polygon points="150,280 300,100 450,280" fill="none" stroke="#8b0000" stroke-width="40" stroke-linejoin="round"/>
  
  <!-- House base -->
  <rect x="180" y="280" width="240" height="180" fill="none" stroke="#8b0000" stroke-width="40" stroke-linejoin="round"/>
  
  <!-- Chimney -->
  <rect x="380" y="180" width="40" height="150" fill="#8b0000"/>
  
  <!-- Windows (4 golden squares) -->
  <rect x="260" y="240" width="35" height="35" fill="#d4af37"/>
  <rect x="305" y="240" width="35" height="35" fill="#d4af37"/>
  <rect x="260" y="285" width="35" height="35" fill="#d4af37"/>
  <rect x="305" y="285" width="35" height="35" fill="#d4af37"/>
  
  <!-- Text: Premium Residencies -->
  <text x="300" y="500" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Premium
  </text>
  <text x="300" y="590" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Residencies
  </text>
</svg>
